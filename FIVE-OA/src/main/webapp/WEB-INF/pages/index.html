	<!-- REQUIRED JS SCRIPTS -->

	<!-- jQuery 3 -->

	<!-- AdminLTE App -->
	<script src="dist/js/adminlte.min.js"></script>

	<script type="text/javascript">
		$(function() {
			//alert($.session.get("uid"));
			$("#userName").text($.session.get("uid"));
			startup();
			$("#load-start-id,.breadcrumb li a").click(startup);
			function startup() {
				$(".container-fluid").load("startUI.do",function() {
					$(".container-fluid").removeData();
					$(".content-wrapper h1").html("欢迎使用FIVE-OA系统 <small>让您的办公更便捷!</small>");
					$(".breadcrumb .active").text("起始页");
				});
			}
			
			
			function doLoadUI(id,url){
				$(id).click(function() {
					//异步加载url对应的资源,并将资源插入到.container-fluid位置
					//load将对应的页面加载到<section class="content container-fluid"></section>
					$(".container-fluid").load(url,function(){
						$(".container-fluid").removeData();
					});
				});
			}
		 	  $("#load-download-id").click(function(){
					$(".container-fluid").load("downloadUI.do",function(){
						$(".container-fluid").removeData();
					})
				});
			 $("#load-leave-id").click(function(){
		    	   $(".container-fluid").load("fiveLeave/LeaveUI.do",function(){
		    		   	$(".container-fluid").removeData();
						$(".content-wrapper h1").text("请假流程");
						$(".breadcrumb .active").html("流程管理 ＞ 请假流程");
		    	   });
		     })
			 $("#load-doLeaveAuthority-id").click(function(){
		    	   $(".container-fluid").load("fiveLeave/doLeaveAuthority.do",function(){
		    		   $(".container-fluid").removeData();
		    	   });
		     })
			 $("#doInfoUI").click(function(){
		    	   $(".container-fluid").load("fiveInformation/doInfoUI.do",function(){
		    		   $(".container-fluid").removeData();
		    	   });
		     })
			 $("#load-information-id").click(function(){
	    	   $(".container-fluid").load("fiveInformation/doInformationUI.do",function(){
	    		   $(".container-fluid").removeData();
	    	 });
    	 })
			$("#load-department-id").click(function() {
				$(".container-fluid").load("department/listUI.do", function() {
					$(".container-fluid").removeData();
					$(".content-wrapper h1").text("部门管理");
					$(".breadcrumb .active").html("人力资源 ＞ 部门管理");
				});
			})
			$("#load-area-id").click(function() {
				$(".container-fluid").load("area/listUI.do", function() {
					$(".container-fluid").removeData();
					$(".content-wrapper h1").text("区域管理");
					$(".breadcrumb .active").html("人力资源 ＞ 区域管理");
				});
			})
			$("#load-user-id").click(function() {
				$(".container-fluid").load("user/listUI.do", function() {
					$(".container-fluid").removeData();
					$(".content-wrapper h1").text("人员管理");
					$(".breadcrumb .active").text("人力资源 ＞ 人员管理");
				});
			})
			$("#load-menu-id").click(function() {
				$(".container-fluid").load("menu/listUI.do", function() {
					$(".container-fluid").removeData();
					$(".content-wrapper h1").text("组织架构");
					$(".breadcrumb .active").text("人力资源 ＞ 组织架构");
				});
			})
			$("#load-role-id").click(function() {
				$(".container-fluid").load("role/listUI.do", function() {
					$(".container-fluid").removeData();
					$(".content-wrapper h1").text("角色管理");
					$(".breadcrumb .active").html("人力资源 ＞ 角色管理");
				});
			})
			$("#load-phone-id").click(function() {
				$(".container-fluid").load("five/phone.do", function() {
					$(".container-fluid").removeData();
					$(".content-wrapper h1").text("通讯簿");
					$(".breadcrumb .active").html("人力资源 ＞ 通讯簿");
				});
			})
		})
		
		   	
  	$("#log").on("click",function(){
 		console.log("log");
 		$(".container-fluid").load("log/listUI.do");
 		$(".container-fluid").removeData();
 	});
	</script>
